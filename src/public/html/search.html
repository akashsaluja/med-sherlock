<div class="container">
    <h2>Patient  Search</h2>
    <div item-width="">
    <form class="form-inline" novalidate  >
    <input type="text" placeholder="Enter patient Info" 
        ng-model="searchCtrl.query"
        class="form-control"
        ng-maxlength="25">
        &nbsp; 
        <button class="btn btn-default" 
                ng-click="searchCtrl.getInfo()"
                type="submit"> 
                <img src = "resources/search.png" height = "20" width = "20"/> 
        </button>
    </form>
    
    </div>

    <hr/>

    <div>
        <table>
            <tr>
                <td> Patient Id </td>
                <td> Name </td>
                <td> Age </td>
                <td> Sex </td>
                <td> Residence </td>
            </tr>
            <tr ng-if="searchCtrl.query.length > 2" ng-repeat="patient in searchCtrl.patients | filter: searchCtrl.filterSearchResults">
                <td>{{patient.id}}</td>
                <td>{{patient.name}}</td>
                <td>{{patient.age}}</td>
                <td>{{patient.sex}}</td>
                <td>{{patient.residence}}</td>
            </li>
        </ol>

</div>
