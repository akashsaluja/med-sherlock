<div class="container">
    <h2>Patient  Search</h2>
    <div item-width="">
    <form class="form-inline" novalidate  >
    <input type="text" placeholder="Enter patient Info" 
        ng-model="searchCtrl.query"
        class="form-control"
        ng-maxlength="25">
        &nbsp; 
        <button class="btn btn-default" 
                ng-click="searchCtrl.getInfo()"
                type="submit"> 
                <img src = "resources/search.png" height = "20" width = "20"/> 
        </button>
    </form>
    
    </div>

    <hr/>

    <div>
        <ol>
            <li ng-repeat="patient in searchCtrl.patients | filter: searchCtrl.filterSearchResults">
                <!-- <span ng-if="patient.name.includes(searchCtrl.query)">     -->
                    {{patient.name}} 
                <!-- </span> -->
            </li>
        </ol>

</div>
